<!DOCTYPE html>
<html>
    <head>
        <title> Typing Game </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="icon" href="./favicon.ico" type="image/text">
    </head>
    <body>
        <div class="card">
            <h1> Typing Game </h1>
            <p> Practice your typing skills with a quote from <strong>Becon Daniel</strong>.</p>
            <br>
            <div class="p"> Click start to have a quote displayed. Type the quote as fast as you can!</div>
            <br>

            <p id="quote"></p> <!-- This will display our quote -->
            <p id="message"></p> <!-- This will display any status messages -->

            <div>
                <input type="text" aria-label="current word" id="typed-value" /> <!-- type your text-->
            </div>
            <div>
                <button id="start" type="button">Start</button> <!--This starts the game-->
            </div>
        </div>
        
        <footer class="attribute">
            Challenge by <a href="" target="_blank"> B-Tech</a>.
            Coded by <a href="#">Becon Daniel</a>.
        </footer>
    </body>
</html>
